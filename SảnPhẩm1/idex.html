<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <link rel="stylesheet" href="./accsets/style.css">
</head>
<body>
    <h1>Bảng sản phẩm </h1>
    <div class="container">
        <div class="items">
            <h2>Sản Phẩm 1</h2>
            <img src="./img/tải xuống.jpg" alt="Sản phẩm 1">
            <h2>Giá: 50.000đ</h2>
            <div class="size">
                <span>38</span><span>39</span><span>40</span><span>41</span><span>42</span>
            </div>
        </div>
        <div class="items">
            <h2>Sản Phẩm 2</h2>
            <img src="./img/tải xuống (1).jpg" alt="Sản phẩm 2">
            <h2>Giá: 250.000đ</h2>
            <div class="size">
                <span>38</span><span>39</span><span>40</span><span>41</span><span>42</span>
            </div>
        </div> 
        <div class="items">
            <h2>Sản Phẩm 3</h2>
            <img src="./img/tải xuống (3).jpg" alt="Sản phẩm 3">
            <h2>Giá: 100.000đ</h2>
            <div class="option">
                <span>cáp sạc</span><span>củ sạc</span>
            </div>
        </div>
    </div>
</body>
</html>
